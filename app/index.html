<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 4 Github Profile</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css" media="screen" title="no title">
  </head>
  <body>
    <header>
      <div class="row header-row">
        <div class="col-md-12">

        </div>
      </div>
    </header>

    <div class="main">
      <div class="container-fluid">
        <div class="row clearfix">
<!-- Profile pane -->
          <div class="col-md-3 profile-panel">
            <div id="profilepane-container">
            <!-- profile template here -->
            </div>
          </div>
<!-- repo nav bar             -->
          <div class="col-md-9 clearfix repos-pane-nav">
              <span class="repo-nav"><a href="#">Overview </a></span>
              <span class="repo-nav"><a href="#">Repositories </a><span class="counter">0</span></span>
              <span class="repo-nav"><a href="#">Stars </a><span class="counter">0</span></span>
              <span class="repo-nav"><a href="#">Followers </a><span class="counter">0</span></span>
              <span class="repo-nav"><a href="#">Following </a><span class="counter">0</span></span>
          </div>
<!-- repo search bar  -->

            <div class="col-md-9 repo-search">
              <div class="row">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <button type="submit" class="btn btn-default type">Type:<span class="all">all</span><span class="octicon octicon-triangle-down"></span></button>
                        <button type="submit" class="btn btn-default type">Language:<span class="all">all</span><span class="octicon octicon-triangle-down"></span></button>
                    </div>
                </div>
            </div>

<!-- Repo stats -->
                <div class = "col-md-9 repo-pane" id="repo-pane"></div>
              </div>

<!-- repo stats end -->
        </div>
      </div>

<!-- footer -->
    <footer>
      footer goes here
    </footer>

<!-- profile-template -->
    <script id="profile-pane-template" type="text/x-handlebars-template">
        <div class="user-pane">
          <div><img class="avatar-box" src="{{avatar_url}}" alt=""></div>
          <h1 class="user">
            <span class="name">{{name}}</span>
            <span class="user-name">{{login}}</span>
          </h1>
          <a href="{{subscriptions_url}}"><div class="follow-button"><div id="follow">Follow</div></div></a>
          <div class="follow"></div>
          <div class="block-box">
            <a href="">Block or report user</a>
          </div>
          <div class="user-contact">
            <div class="contact">
              <span class="octicon octicon-location"></span>
              <span id="location">{{location}}</span>
            </div>
            <div class="user-email contact">
              <span class="octicon octicon-mail"></span>
              <a href="{{email}}"><span>{{email}}</span></a>
            </div>
            <div class="contact" id="user-join-date">
              <span class="octicon octicon-clock"></span>
              <span>Joined on</span>
              <span id="join-date">{{date}}</span>
            </div>
          </div><!--end user contact//-->
          <div class="user-orgs">
            <h2>Organizations</h2>
            <a href='{{organizations_url}}'><img src="app/images/groupicon.png" alt=""></a>
          </div>
        </div>
      </script>

<!-- repos-template -->
<script id="repo-list-template" type="text/x-handlebars-template">
<div class="row repo-item-holder">
  <div class="row repo-row">
    <div class="col-md-6 repo-name">
         <a class="repo-name" href=""><h3 class="repo-name">{{name}}</h3></a>
        <p class="repostatus"></p>
      </div>
      <div class="col-md-3">
        <span class="repoactivity">
          {{repoactivity}}
        </span>
       </div>
      <div class="col-md-2">
        <span class="octicon octicon-primitive-dot"></span>
        <span class="repotype">
          {{language}}
        </span>
      </div>
      <div class="col-md-1 repostars">
        <span class="octicon octicon-star"></span>
        <a href="">{{stargazers_count}}</a>
    </div>
  </div>
</script>


    <script src="js/bundle.js"></script>
  </body>
</html>
