<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 4 Github Profile</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css" media="screen" title="no title">
  </head>
  <body>
    <header>github header</header>
      <div class="main">
        <div class="container-fluid">
          <div class="row clearfix">
<!-- Profile pane -->
            <div class="col-md-3 profile-panel">
              <div id="profilepane-container">
              <!-- profile template here -->
              </div>
            </div>
<!-- repo nav bar             -->
            <div class="col-md-9 clearfix repos-pane-nav">
                <span class="repo-nav"><a href="#">Overview</a></span>
                <span class="repo-nav"><a href="#">Repositories</a><span>0</span></span>
                <span class="repo-nav"><a href="#">Stars</a></span>
                <span class="repo-nav"><a href="#">Followers</a></span>
                <span class="repo-nav"><a href="#">Following</a></span>
            </div>
<!-- repo search bar  -->

              <div class="col-md-9 repo-search">
                <div class="row">
                      <div class="input-group">
                          <input type="text" class="form-control">
                          <button type="submit" class="btn btn-default type">Type:<span class="all">ALL</span><span class="octicon octicon-triangle-down"></span></button>
                          <button type="submit" class="btn btn-default type">Language:<span class="all">ALL</span><span class="octicon octicon-triangle-down"></span></button>
                      </div>
                  </div>
              </div>

<!-- Repo stats -->
                  <div class = "col-md-9 repo-pane" id="repo-pane"></div>
                </div>

<!-- repo stats end -->
          </div>
        </div>

<!-- footer -->
      <footer>
        footer goes here
      </footer>

<!-- profile-template -->
      <script id="profile-pane-template" type="text/x-handlebars-template">
          <div class="user-pane">
            <div><img src="{{avatar_url}}" alt=""></div>
            <h1 class="user">
              <span class="name">{{name}}</span>
              <span class="user-name">{{login}}</span>
            </h1>
            <a href="{{subscriptions_url}}"><button id="follow">Follow</button></a>
            <div class="follow"></div>
            <div class="block">
              <a href="">block</a>
            </div>
            <div>
              <span class="octicon octicon-location"></span>
              <span id="location">{{location}}</span>
            </div>
            <div class="user-email">
              <span class="octicon octicon-mail"></span>
              <span>{{email}}</span>
            </div>
            <div id="user-join-date">
              <span class="octicon octicon-clock"></span>
              <span>Joined on</span>
              <span id="join-date">{{date}}</span>
            </div>
            <div class="user-orgs">
              <h2>organizations</h2>
              <a href='{{organizations_url}}'>a</a>
            </div>
          </div>
        </script>

<!-- repos-template -->
<script id="repo-list-template" type="text/x-handlebars-template">
  <div class="row repo-item-holder">
    <div class="row repo-row">
      <div class="col-md-6 repo-name">
           <h3 class="repo-name">{{name}}</h3>
          <p class="repostatus"></p>
        </div>
        <div class="col-md-3">
          <span class="repoactivity">
            {{repoactivity}}
          </span>
         </div>
        <div class="col-md-2">
          <span class="repotype">
            {{language}}
          </span>
        </div>
        <div class="col-md-1 repostars">
          <a href="">{{stargazers_count}}</a>
      </div>
    </div>
</script>


    <script src="js/bundle.js"></script>
  </body>
</html>
